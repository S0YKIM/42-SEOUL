# Latest version (23.02.19)
version: "3.8"

# Containers orchestrated by Docker Compose
services:
  # MariaDB
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: ft_mariadb
    init: true
    networks:
      - ft_bridge
    volumes:
      - db_vol:/var/lib/mysql
    env_file:
      - .env
    restart: "always"

# Network Bridge for Orchestrated Containers
networks:
  ft_bridge:
    name: ft_bridge
    driver: bridge
